<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="CSS課題" />

    <title>CSS課題</title>
    <style>
      div {
        position: absolute;
        left: 50px;
        top: 50px;
        width: 150px;
        height: 150px;
        background-color: skyblue;
        transition: all 0.3s;
      }

      div:hover {
        transform: rotate(20deg);
      }
    </style>
  </head>
  <body>
    <div>回転します</div>
  </body>
</html>
